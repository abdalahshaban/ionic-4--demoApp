<ion-header>
  <ion-toolbar>
    <ion-title text-center>{{isLogin?'Login':'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input #emailCtrl='ngModel' type='email' ngModel name='email' autocorrect="off" autocomplete="off"
                required email>
              </ion-input>
            </ion-item>
            <ion-item *ngIf="emailCtrl.invalid && emailCtrl.touched" lines="none">
              <ion-text color="danger" class="form-error">
                Please enter a valid email address.
              </ion-text>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input #passwordCtrl='ngModel' type='password' ngModel name='password' required minlength="6">
              </ion-input>
            </ion-item>
            <ion-item *ngIf="passwordCtrl.invalid && passwordCtrl.touched" lines="none">
              <ion-text color="danger" class="form-error">
                Should at least be 6 characters long.
              </ion-text>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type='button' color="primary" fill='clear' expand='full' (click)="onSwitchAuthMode()">
            Switch to {{isLogin ?'Signup':'Login'}}</ion-button>
          <ion-button [disabled]='loginForm.invalid' type='submit' (click)="onLogin()" shape="round" color="primary"
            expand='block' fill='solid'>
            <ion-icon name="log-in" slot="end"></ion-icon>{{isLogin?'Login':'Signup'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <!-- using loading control -->
  <!-- <div text-center>
    <ion-spinner name="crescent" *ngIf="isLoading" color="primary"></ion-spinner>
  </div> -->

</ion-content>
